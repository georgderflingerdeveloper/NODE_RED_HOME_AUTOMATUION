<script type="text/javascript">
    RED.nodes.registerType('phidget22-voltageratioinput',{
        category: 'Phidgets',
        color: '#a6bbcf',
        defaults: {
            channel: {value: 0 },
            deviceSerialNumber: {value: -1},
            isHubPortDevice: {value: false},
            hubPort: {value: 0},
            debug: {value: false},
            dataInterval: {required: true},
            voltageRatioChangeTrigger:{value: 0},
            sensorType:{value: 0},
            bridgeGain: {value:1}
        },
        inputs:1,
        outputs:1,
        icon: "phidgetlogo.png",
        label: function() {
            return "VoltageRatioInput(" + this.channel + ")";
        },
        paletteLabel: "VoltageRatioInput",
        oneditprepare: function() {
            var prevtype = this.sensorType;
            var prevgain = this.bridgeGain;

            $.getScript('phidget22/js/phidget22.min.js').done(function(data,textStatus,jqxhr){

                for (var key in phidget22.VoltageRatioSensorType) {
                    $('#node-input-sensorType').append(new Option(key,phidget22.VoltageRatioSensorType[key]));
                } 
                $('#node-input-sensorType').val(prevtype);     
                
                for (var key in phidget22.BridgeGain) {
                    $('#node-input-bridgeGain').append(new Option(key,phidget22.BridgeGain[key]));
                } 
                $('#node-input-bridgeGain').val(prevgain);     
            })
        }
    });
</script>
